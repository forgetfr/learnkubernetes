# General rules
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: np-srv-inem-default
  namespace: ns-srv-inem
spec:
  podSelector: {}
  egress:
    - to:
      - namespaceSelector:
          matchLabels: 
            kubernetes.io/metadata.name: kube-system
---
# Allow incoming trafic on port 80 to tier:frontend
# Allow outgoing trafic on port 3306(MySQL) from tier:frontend to tier:backend
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: np-srv-inem-app
  namespace: ns-srv-inem
spec:
  podSelector:
    matchLabels:
      tier: frontend
  policyTypes:
    - Egress
    - Ingress
  ingress:
    - from:
      - ipBlock:
          cidr: 10.123.72.10/32
      - ipBlock:
          cidr: 10.123.71.10/32
      - ipBlock:
          cidr: 10.1.163.64/32
      - ipBlock:
          cidr: 10.1.34.0/32
      ports:
        - port: 80
          protocol: TCP
  egress:
    - to:
      - podSelector:
          matchLabels:
            tier: backend
      ports: 
        - port: 3306
          protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: np-srv-inem-bd
  namespace: ns-srv-inem
spec:
  podSelector:
    matchLabels:
      tier: backend
  policyTypes:
    - Egress
    - Ingress
  ingress:
    - from:
      - podSelector:
          matchLabels:
            tier: frontend
      ports:
        - port: 3306
          protocol: TCP