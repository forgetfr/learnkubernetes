######################################### namespace
---
# Create the namespace
apiVersion: v1
kind: Namespace
metadata:
  name: ns-srv-inem
  labels:
    purpose: production
    srv: srv-inem
    owner: ti-sercom
---
# Enforce limit resources within the namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: rq-srv-inem
  namespace: ns-srv-inem
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 2Gi
    limits.cpu: "8"
    limits.memory: 3Gi
######################################### frontend
---
# Deploy the web application
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dp-app-inem
  namespace: ns-srv-inem
  labels:
    deploy: app-inem
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app-inem
  template:
    metadata:
      labels:
        app: app-inem
        tier: frontend
    spec:
      containers:
      - name: app-inem
        image: capso/capsoweb:latest
        imagePullPolicy: Always
        resources:
            limits:
              memory: 600Mi
              cpu: 1
            requests:
              memory: 300Mi
              cpu: 100m
        ports:
        - containerPort: 80
          name: app-inem-port
---
# Autoscalling the app-inem (alias frontend) if averageUtilization 50
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: sc-app-inem
  namespace: ns-srv-inem
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: dp-app-inem
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50
---
# Create a service for the frontend app to expose the application 
# that is running as one or more Pods
apiVersion: v1
kind: Service
metadata:
  name: inem
  namespace: ns-srv-inem
spec:
  type: NodePort
  selector:
    tier: frontend
  ports:
    - name: srv-app-inem
      protocol: TCP
      port: 8080
      targetPort: app-inem-port
      nodePort: 31080
######################################### backend
---
apiVersion: v1
kind: Pod
metadata:
  name: pd-bd-inem
  namespace: ns-srv-inem 
  labels:
    tier: backend
spec:
  containers:
  - name: bd-inem
    image: capso/capsomysql:latest
    imagePullPolicy: Always
    resources:
        limits:
          memory: 600Mi
          cpu: 1
        requests:
          memory: 300Mi
          cpu: 100m    
    ports:
    - containerPort: 3306
      name: bd-inem-port
---
# Create a service for the mysql
apiVersion: v1
kind: Service
metadata:
  name: inem-mysql
  namespace: ns-srv-inem
spec:
  ports:
    - name: srv-bd-inem
      protocol: TCP
      port: 3306
      targetPort: bd-inem-port
  selector:
    tier: backend
######################################### NetworkPolicy
# General rules
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: np-srv-inem-default
  namespace: ns-srv-inem
spec:
  podSelector: {}
  egress:
    - to:
      - namespaceSelector:
          matchLabels: 
            kubernetes.io/metadata.name: kube-system
        podSelector:
          matchLabels: 
            k8s-app: kube-dns
      ports:
        - port: 53
          protocol: TCP
        - port: 53 
          protocol: UDP
---
# Allow incoming trafic on port 80 to tier:frontend
# Allow outgoing trafic on port 3306(MySQL) from tier:frontend to tier:backend
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: np-srv-inem-app
  namespace: ns-srv-inem
spec:
  podSelector:
    matchLabels:
      tier: frontend
  policyTypes:
    - Egress
    - Ingress
  ingress:
    - from:
      - ipBlock:
          cidr: 0.0.0.0/0
      ports:
        - port: 80
          protocol: TCP
  egress:
    - to:
      - podSelector:
          matchLabels:
            tier: backend
      ports: 
        - port: 3306
          protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: np-srv-inem-bd
  namespace: ns-srv-inem
spec:
  podSelector:
    matchLabels:
      tier: backend
  policyTypes:
    - Egress
    - Ingress
  ingress:
    - from:
      - podSelector:
          matchLabels:
            tier: frontend
      ports:
        - port: 3306
          protocol: TCP